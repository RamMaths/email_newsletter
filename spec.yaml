name: emailnewsletter
region: nyc3
services: 
  - name: emailnewsletter
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: RamMaths/email_newsletter
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${_self.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${_self.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${_self.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${_self.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${_self.DATABASE}

databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
